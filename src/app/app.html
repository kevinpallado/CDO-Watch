<ion-menu (ionOpen)="checkUserEvent()" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->
    <div padding>
      <ion-item no-lines>
        <ion-avatar item-start>
          <img *ngIf="identifier == 'government'" src="./assets/custom/citizen.png">
          <img *ngIf="identifier == 'citizen'" src="./assets/custom/government.png">
        </ion-avatar>
        <h2 text-wrap>{{ userinfo.name }}</h2>
        <p *ngIf="identifier == 'citizen'"><strong>Citizen</strong></p>
        <p *ngIf="identifier == 'government'"><strong>Government Officer</strong></p>
      </ion-item>
    </div>
    <div class="border-line-div"></div>
    <div>
      <ion-list>
        <button ion-item menuClose no-lines class="pages-menu" *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{ p.title }}
          <ion-badge item-end *ngIf="p.title == 'Netizen Reports'">{{lengthRibbon}}</ion-badge>
        </button>
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
