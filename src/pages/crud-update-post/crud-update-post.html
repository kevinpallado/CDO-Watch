<ion-header>

  <ion-navbar color="navbar" padding>
    <ion-title>Lets Update</ion-title>
      <ion-buttons end>
        <button icon-end ion-button (click)="updateReport(title,content)">
          <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon>
          &nbsp;Update
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item class="report-inputs">
    <ion-label color="primary" stacked>
      <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>&nbsp;Report Title</ion-label>
    <ion-input [(ngModel)]="title" type="text"></ion-input>
  </ion-item>
  
  <ion-item class="report-inputs">
    <ion-label color="primary" stacked>
      <ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;Report Content</ion-label>
    <ion-textarea [(ngModel)]="content"></ion-textarea>
  </ion-item>

</ion-content>
