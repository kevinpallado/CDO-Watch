<ion-header>

  <ion-navbar color="navbar">
    <ion-title *ngIf="choicesPosts">What do you want?</ion-title>
    <ion-title *ngIf="createPosts || generateLists">New Report</ion-title>
    <ion-title *ngIf="generatePosts && !generateLists">What incident/event did you see?</ion-title>
    <ion-buttons *ngIf="createPosts || generateLists" end>
      <button icon-start ion-button (click)="submitReport(title,content)">
        <ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>
        Report
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="choicesPosts" text-center>
      <ion-col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 class="button-choices" (click)="createPostsfunc(1)" no-lines margin-top margin-bottom>
        <img class="icon-image-posts" src="./../../assets/imgs/imgs/create.png" alt="create">
        <h6>Create Your Own Posts</h6>
      </ion-col>
      <ion-col col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 class="button-choices" (click)="createPostsfunc(2)" no-lines margin-top margin-bottom>
        <img class="icon-image-posts" src="./../../assets/imgs/imgs/generate.png" alt="create">
        <h6>Generate Your Posts</h6>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="createPosts">  
        <div *ngIf="photo" id="image-div-holder">
          <img id="post-images" width="auto" [src]="photo"/>
        </div>
      
        <button *ngIf="!photo" ion-button icon-start (click)="getImage()">
          <ion-icon ios="ios-image" md="md-image"></ion-icon>
          Get Image</button>

        <ion-item class="report-inputs">
          <ion-label color="primary" stacked><ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>&nbsp;Report Title</ion-label>
          <ion-input [(ngModel)]="title" type="text"></ion-input>
        </ion-item>

        <ion-item class="report-inputs">
          <ion-label color="primary" stacked><ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;Report Content</ion-label>
          <ion-textarea [(ngModel)]="content"></ion-textarea>
        </ion-item>
      </ion-row>

      <ion-row *ngIf="generatePosts">
        <ion-list *ngIf="!generateLists" class="generated">
          <button ion-item (click)="choose(lists.title,lists.shortTitle)" *ngFor="let lists of generatedLists">
            {{ lists.title}}
          </button>
        </ion-list>
        <div *ngIf="generateLists" class="generated">
          <div *ngIf="photo" id="image-div-holder">
            <img id="post-images" width="auto" [src]="photo"/>
          </div>
      
          <button *ngIf="!photo" ion-button icon-start (click)="getImage()">
            <ion-icon ios="ios-image" md="md-image"></ion-icon>
            Get Image</button>
        <ion-item class="report-inputs">
          <ion-label color="primary" stacked><ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>&nbsp;Report Title</ion-label>
          <ion-input [(ngModel)]="title" type="text"></ion-input>
        </ion-item>

        <ion-item class="report-inputs">
          <ion-label color="primary" stacked><ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;Report Content</ion-label>
          <ion-textarea [(ngModel)]="content"></ion-textarea>
        </ion-item>

        </div>
      </ion-row>
  </ion-grid>
</ion-content>
